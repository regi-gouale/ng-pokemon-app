<div class="container">
    <div class="row">
        <div class="col s6 m4 l3" *ngFor="let pokemon of pokemonList">
            <div (click)="goToPokemonDetail(pokemon)" class="card horizontal" pkmnBorderCard>
                <div class="card-image">
                    <img src="{{ pokemon.picture }}">
                </div>
                <div class="card-stacked">
                    <div class="card-content">
                        <p>{{ pokemon.name | uppercase}}</p>
                        <p><small>{{ pokemon.created | date:"dd MMM yyyy" }}</small></p>
                        <span *ngFor="let type of pokemon.types" class="{{ type | pokemonTypeColor }}">
                            {{ type }}
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
