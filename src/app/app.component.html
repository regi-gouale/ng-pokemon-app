<h1 class="center">Liste de Pok√©mons</h1>
<div class="container">
    <div class="row">
        <div class="col s6 m4 l3" *ngFor="let pokemon of pokemonList">
            <div class="card horizontal" pkmnBorderCard>
                <div class="card-image">
                    <img src="{{ pokemon.picture }}">
                </div>
                <div class="card-stacked">
                    <div class="card-content">
                        <p>{{ pokemon.name }}</p>
                        <p><small>{{ pokemon.created }}</small></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
